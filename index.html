<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Under Maintenance</title>

<style>
/* ---- Base ---- */
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: #0d1224;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: #fff;
}

/* ---- Floating dots background ---- */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at 20% 30%, rgba(0,255,255,0.2), transparent 40%),
              radial-gradient(circle at 80% 70%, rgba(0,128,255,0.2), transparent 40%);
  z-index: -1;
  filter: blur(80px);
}

/* ---- Container ---- */
.card {
  width: 90%;
  max-width: 480px;
  padding: 40px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  box-shadow: 0 0 35px rgba(0,255,255,0.3);
  text-align: center;
  position: relative;
}

/* ---- Heading ---- */
.card h1 {
  font-size: 28px;
  margin-bottom: 8px;
  font-weight: 600;
}

/* ---- Subtext ---- */
.card p {
  color: rgba(255,255,255,0.7);
  font-size: 15px;
  margin-bottom: 24px;
}

/* ---- Spinner Gear ---- */
.gear {
  margin: auto;
  width: 110px;
  height: 110px;
  animation: spin 5s linear infinite;
  filter: drop-shadow(0 0 12px cyan);
}

@keyframes spin {
  from { transform: rotate(0); }
  to { transform: rotate(360deg); }
}

/* ---- Progress ---- */
.progress {
  height: 8px;
  border-radius: 5px;
  background: rgba(255,255,255,0.15);
  overflow: hidden;
  margin-top: 10px;
}

.progress-bar {
  width: 40%;
  height: 100%;
  background: linear-gradient(90deg, cyan, #0077ff);
  animation: load 3s ease-in-out infinite;
}

@keyframes load {
  0% { width: 20%; }
  50% { width: 95%; }
  100% { width: 30%; }
}

/* ---- Contact ---- */
.contact {
  margin-top: 15px;
  font-size: 14px;
  opacity: 0.7;
}
</style>
</head>
